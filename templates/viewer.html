{% extends "app.html" %}
{% block title %}Viewer - {{ this.title }}{% endblock %}
{% block content %}
<h2>{{ this.title }}</h2>
{% if this.description %}
<div class="description">
  {{ this.description }}
</div>
{% endif %}

<a class="add first visulisation">
  <svg><use xlink:href="#icon-circle_plus" /></svg>
  <span>Add visulisation</span>
</a>

<div class="table-view">

</div>

{% endblock %}
